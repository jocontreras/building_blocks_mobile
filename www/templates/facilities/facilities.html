
<ion-view>
  <ion-nav-title> <button class="button" style="background-color:rgba(0,0,0,0)"  ng-click="go_to_home()">
    <div class="back">
      <img class="pil" src="img/triangular-arrow-ar.png" />
    </div>
  </button>
    <img class="title-image2" src="img/logoFinal.png" />
  </ion-nav-title>
  <ion-content>
    <h3 class="title">GEMENSAMMA UTRYMMEN</h3><br>
    <div ng-repeat="facility in facilities" width="100%">
      <div  class="my-col-50" ng-if="$even">
        <button class="button" style="background-color:rgba(0,0,0,0)" ng-click="openDatePicker(facility.id)">
        <div class="cards" style="width: 158px; height: 150px">
          <img class="faci" src="img/facilityicon.png">
          <div class="item item-divider fac">
            <h4 style="text-align: center;">{{facility.name}}</h4>
          </div>
          <h5 class="obook"> Boka </h5>
        </div>
        </button>
      </div>
      <div class="my-col-50" ng-if="$odd">
        <button class="button" style="background-color:rgba(0,0,0,0)" ng-click="openDatePicker(facility.id)">
        <div class="cards" style="width: 158px; height: 150px">
          <img class="faci" ng-src="img/facilityicon.png">
          <div class="item item-divider fac">
            <h4 style="text-align: center;">{{facility.name}}</h4>
          </div>
          <h5 class="obook"> Boka </h5>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
